				<li><a href="index.html">Home</a></li>

				<li><a href="about.html">About</a></li>

				<div class="nav__sign-in" style="display: block;"><li><a href="login.html">Log in</a></li></div>

				<li class="nav__profile" style="display: none; ">

<script>
	// Example of a user login status check
	// Replace this with your actual authentication logic
	const isLoggedIn = false; // Set to `true` if the user is logged in

	document.addEventListener('DOMContentLoaded', () => {
		// Select elements
		const signinElement = document.querySelector('.nav__signin');
		const profileElement = document.querySelector('.nav__profile');

		// Toggle visibility based on login state
		if (isLoggedIn) {
			signinElement.style.display = 'none';
			profileElement.style.display = 'block';
		} else {
			signinElement.style.display = 'block';
			profileElement.style.display = 'none';
		}
	});
</script>
