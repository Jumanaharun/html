<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Sign_up Form</title>
</head>
<body>
	<h1 align="center">Sign-Up</h1>
	<form action="" method="post">
		<table align="center" cellpadding="10">
			<tr>
			<td id="full-name">Full Name</td>
				<td>
					<input type="text" name="full-name" required>
				</td>
		</tr>

		<tr>
			<td id="email">Email</td>
				<td>
					<input type="email" name="email" required>
				</td>
		</tr>

		<tr>
			<td id="phone">Phone number</td>
				<td>
					<input type="text" name="phone" maxlength="12" required>
				</td>
		</tr>

		<tr>
			<td id="password">Password</td>
				<td>
					<input type="password" name="password" required>
				</td>
		</tr>

		<tr>
			<td id="confirm-pw">Confirm Password</td>
				<td>
					<input type="confirm-password" name="confirm-pw" required>
				</td>
		</tr>

		<tr>
			<td colspan="2" align="center">
				<button type="submit" id="submit-btn" >Submit</button>
				<button type="reset" id="submit-btn">Cancel</button>
			</td>
		</tr>

		</table>
		
	</form>
</body>
</html>
