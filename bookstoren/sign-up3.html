<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style3.css">
	<title>Sign_up Form</title>
</head>
<body>
	<div class="form-container">
		<h1 align="center">Sign-Up</h1>
	<form action="data_save.php" method="post">
			<div class="form-group">
            <label for="full-name">Full Name</label>
            <input type="text" id="full-name" name="name" required minlength="3" maxlength="50">
        </div>

		<div class="form-group">
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>
        </div>

		<div class="form-group">
            <label for="phone">Phone number</label>
            <input type="text" id="phone" name="phone" required maxlength="11">
        </div>
		<div class="form-group">
            <label for="pw">Password</label>
            <input type="password" id="pw" name="password" required>
        </div>

		<div class="form-group">
            <label for="confirm-pw">Confirm Password</label>
            <input type="confirm-password" id="confirm-pw" name="confirm-password" required>
        </div>

        <p>Already a member? <a href="login.html">Log in</a></p>

        <div class="form-group">
        	<button type="submit" id="submit-btn" >Submit</button>
				<button type="reset" id="submit-btn">Cancel</button>
        </div>
				
	</form>
	</div>
	
</body>
</html>
